<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter?hl=es-419&query=inter">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="logo"> 
            <h1><img src="img/a-P.png" alt="Logo de Alura"></h1>
        </div>
    </header>
    <main>
        <section class="sección1">
            <div class="contenido-texto">
                <input type="text" placeholder="Ingrese texto aquí" class="cajatexto">
            </div>
            <div class="alerta">
                <img src="img/alerta.png" alt="alerta">
                <p>Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>  
            <div class="autor">
                <p>Desarrollado por: Solmariam Huerfano A.</p>
            </div>
        </section>
        <section class="sección2">
            <div class="contenido-munecco">
                <img src="img/muñ-P.2-.png" alt="muñeco">              
            </div>
            <div class="parrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o <br> desencriptar</p>
            </div> 
            <div class="copiar">
                <button class="btn-copiar">Copiar</button>
            </div>   
            <div class="revelar">
                <p class="texto-revelado"></p>
            </div>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
